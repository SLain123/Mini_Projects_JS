<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar cal__main">
        <button class="help help-btn">Помощь</button>
        <div class="cal__header">
            <p class="header__date">123</p>
            <div class="header__btn"> 
                <button class="header__prev-btn">&#8592;</button>
                <button class="header__next-btn">&#8594;</button>
            </div>
        </div>
        <table class="cal__base">
            <tr class="days">
                <td>Пн</td>
                <td>Вт</td>
                <td>Ср</td>
                <td>Чт</td>
                <td>Пт</td>
                <td>Сб</td>
                <td>Вс</td>
            </tr>
        </table>
    </div>
    <textarea cols="28" rows="10" class="tasks"></textarea>
    <button class="task__add task-btn">Добавить задачи на день</button>
    <button class="task__done task-btn">Все дневные задачи завершены</button>
    <button class="task__remove task-btn">Удалить все задачи за день</button>

    <div class="modal-help">
        <p><span style="border: blue 1px solid; padding: 2px 5px;">25</span> - выбранная дата на текущий момент (select)</p>
        <p><span style="border: red 1px solid; padding: 2px 5px;">25</span> - дата на которую запланирован список задач</p>
        <p><span style="border: grey 1px solid; padding: 2px 5px;">25</span> - дата список задач которой полностью выполнен</p>
        <p><span style="padding: 2px 5px; background: black; color: white;">25</span> - текущий день недели</p>
        <button class="help cls-modal-btn">&times;</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
