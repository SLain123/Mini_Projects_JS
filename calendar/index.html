<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar cal__main">
        <div class="cal__header">
            <p class="header__date">123</p>
            <div class="header__btn"> 
                <button class="header__prev-btn">&#8592;</button>
                <button class="header__next-btn">&#8594;</button>
            </div>
        </div>
        <table class="cal__base">
            <tr class="days">
                <td>Пн</td>
                <td>Вт</td>
                <td>Ср</td>
                <td>Чт</td>
                <td>Пт</td>
                <td>Сб</td>
                <td>Вс</td>
            </tr>
        </table>
    </div>
    <textarea cols="28" rows="10" class="tasks"></textarea>
    <button class="task__add">Add task</button>
    <script src="./app.js"></script>
</body>
</html>
